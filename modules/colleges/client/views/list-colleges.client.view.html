<section>
  <div class="page-header">
    <h1>Colleges</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="college in vm.colleges"
       data-ui-sref="colleges.view({ collegeId: college._id })"
       class="list-group-item">
       <!--
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="college.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="college.user" data-ng-bind="college.user.displayName"></span>
        <span data-ng-if="!college.user">Deleted User</span>
      </small>
      -->
      <h4 class="list-group-item-heading" data-ng-bind="college.name"></h4>
      <h3 class="list-group-item-heading" data-ng-bind="college.degree"></h3>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.colleges.$resolved && !vm.colleges.length">
    No Colleges yet, why don't you <a data-ui-sref="colleges.create">create one</a>?
  </div>
</section>
